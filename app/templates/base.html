<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>Sho-list</title>
</head>

    {% import "macros.html" as _macros %}
    <div class="fixed-top bg-success p-2">
        {% block title %}{% endblock %}
    </div>

    <div class="position-relative overflow-scroll">
        {% block content %}{% endblock %}
    </div>

    <div class="fixed-bottom p-2">
        {% block footer %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block scripts %}{% endblock %}  
</body>
</html>
