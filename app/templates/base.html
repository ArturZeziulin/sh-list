<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>Sho-list</title>
</head>
<body class="h-100">
    {% import "macros.html" as _macros %}
    <div class="container h-100 p-0">
        <div class="card h-100 border-0">
            <div class="card-header rounded-0 p-2 bg-success">
                {% block title %}{% endblock %}
            </div>
            <div class="card-body p-2 overflow-scroll">
                {% block content %}{% endblock %}
            </div>
            <div class="card-footer p-2 rounded-0">
                {% block footer %}{% endblock %}    
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    {% block scripts %}{% endblock %}  
</body>
</html>
